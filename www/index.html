<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- link href="lib/ionic/css/ionic.css" rel="stylesheet" -->
    <!-- link href="lib/splitflap/css/splitflap.css" rel="stylesheet" -->
    <!-- link href="css/style.css" rel="stylesheet" -->
    <link href='http://fonts.googleapis.com/css?family=Cutive+Mono|Oxygen+Mono|Nova+Mono|Ubuntu+Mono' rel='stylesheet' type='text/css'>

    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/lodash/lodash.min.js"></script>
    <script type="text/javascript" src="lib/restangular/dist/restangular.min.js"></script>

    <!-- splitflap js -->
    <script src="lib/splitflap/js/splitflap.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/textLoader.js"></script>
    <script type="text/javascript" src="js/directives/split-flap.js"></script>
  </head>
  <body ng-app="starter" ng-controller="TextLoaderCtrl">
    <ion-pane>
      <ion-nav-bar class="bar-positive">
        <ion-nav-title>
          <h1 class="title">Now Roasting</h1>
        </ion-nav-title>
        <ion-nav-buttons side="right">
          <div class="buttton split-flap clock pull-right" side="right">
              <div class="segment hour">
              </div><div class="segment separator">
              </div><div class="segment minute">
              </div>
          </div>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-view>
        <ion-content class="has-header">
          <div id="blank-line">
            <br />
          </div>
          <div id="line{{$index}}" ng-repeat="line in lines track by $index" class="split-flap flap-line" split-flap-output="text" ng-model="line">
          </div>
        </ion-content>
      </ion-pane>
    </ion-view>
  </body>
</html>
